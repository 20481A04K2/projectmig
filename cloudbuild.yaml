steps:
  - name: 'gcr.io/cloud-builders/git'
    args: ['clone', 'https://github.com/20481A04K2/projectmig.git']

  - name: 'ubuntu'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        apt-get update && apt-get install -y zip && \
        zip -r projectmig.zip projectmig

  - name: 'gcr.io/cloud-builders/gsutil'
    args: ['cp', 'projectmig.zip', 'gs://bitbucketmig/projectmig.zip']

options:
  logging: CLOUD_LOGGING_ONLY
